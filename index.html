<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Today in Biology - A daily blog summarizing the most exciting biology research">
    <title>Today in Biology</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <header>
            <h1>Today in Biology</h1>
            <p class="date" id="date">Loading...</p>
        </header>

        <article id="story" class="story">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Fetching today's story...</p>
            </div>
            <div class="content" id="content" style="display: none;"></div>
            <div class="error" id="error" style="display: none;">
                <p>Unable to load today's story. Please try again later.</p>
            </div>
        </article>

        <section class="sources" id="sources" style="display: none;">
            <h2>Source Papers</h2>
            <ul id="paper-list"></ul>
        </section>

        <footer>
            <p>
                Summaries generated by AI from <a href="https://www.biorxiv.org/" target="_blank"
                    rel="noopener">bioRxiv</a> preprints.
                <br>
                <small>Not peer-reviewed. Always check the original papers.</small>
            </p>
            <div class="footer-divider"></div>
            <p class="author">
                Created by <a href="https://github.com/tanzeel-a" target="_blank" rel="noopener">Tanzeel</a>
            </p>
            <div class="social-links">
                <a href="https://x.com/Tanzeel_x" target="_blank" rel="noopener" aria-label="X (Twitter)">X</a>
                <span class="separator">·</span>
                <a href="https://www.linkedin.com/in/tanzeel-a" target="_blank" rel="noopener"
                    aria-label="LinkedIn">LinkedIn</a>
                <span class="separator">·</span>
                <a href="https://github.com/tanzeel-a" target="_blank" rel="noopener" aria-label="GitHub">GitHub</a>
            </div>
        </footer>
    </main>

    <script src="app.js"></script>
</body>

</html>
